<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div  id="app"class="container">

        <div class="block-left">
            <div class="user">
                <div class="box-radius-icon">
                    <img src="images/avatar_io.jpg" alt="">
                    <p>nome utente</p>
                </div>
                <div class="box-link">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notific">
                <div class="icon-notifc">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text-notific">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search">
                <div class="box-search">
                 <input type="text" placeholder="inserisci">
                    <div class="mini-box">
                        <i class="fas fa-search"></i>
                    </div>                   
                </div>
            </div>
            <div class="box-list-user">
                <ul class="contact">
                    <li 
                    v-for="(contact, index) in contacts "
                    :class="contacts2 == index ? 'list2' : ''"
                    @click="text(index)"
                    v-show="contact.visible" 
                    class="list">
                        <img :src="'./images/avatar'+contact.avatar+'.jpg'" :alt="contact.name">
                        <span class="contact-name">{{contact.name}}</span>
                    </li>
                    <!-- <li 
                    v-for="(contact, index) in contacts "
                    class="list">
                        <img :src="'./images/avatar'+contact.avatar+'.jpg'" :alt="contact.name">
                        <span class="contact-name">{{contact.name}}</span>
                    </li> -->
                </ul>
            </div>
            
        </div>


        <div class="block-right">
            <div class="user">
                
                <div class="box-radius-icon">
                    <img src="images/avatar_io.jpg" alt="">
                    <p>{{contacts[contacts2].name}}</p>
                </div>
                <div class="link">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>   
            </div>
            <div class="box-main">
                <div class="messagge-text"
                v-for="(element, index) in contacts[contacts2].messages">
                    <div :class="element.status== 'sent' ? 'received': 'sent'">
                        <div class="message">
                            <p>{{element.text}}</p>  
                        </div>
                    </div>                               
                </div>  
            </div>
            <div class="footer-box">
                <i class="far fa-smile-beam"></i>
                <input 
                type="text" 
                placeholder="Scrivi messaggio">
                <i class="fas fa-microphone"></i></div>
            </div>
         
        </div>









    </div>

    <script src="./js/main.js"></script>
</body>
</html>
